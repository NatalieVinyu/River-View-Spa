<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River View Spa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Logo section -->
   <header class="bg-light">
    <div class="text-center">
      <a href="#">
        <img src="images/logo.jpg" alt="Logo">
      </a>
    </div>
   </header>

   <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link href="#">Accomodation</a></li>
          <li class="nav-item"><a class="nav-link href="#">Packages and Treatments</a></li>
          <li class="nav-item"><a class="nav-link href="#">Specials</a></li>
          <li class="nav-item"><a class="nav-link href="#">How to Spa</a></li>
          <li class="nav-item"><a class="nav-link href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link href="#">Conferencing and Gallery</a></li>
          <li class="nav-item"><a class="nav-link href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Page Carousel-->
      <div id="carouselExampleIndicators" class="container carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/riverview1.jpg" class="d-block w-100 img-height" alt="riverview1">
          </div>
        <div class="carousel-item">
          <img src="images/riverview2.jpg" class="d-block w-100 img-height" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/riverview3.jpg" class="d-block w-100 img-height" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/riverview4.jpg" class="d-block w-100 img-height" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
      </div>
   
</body>
</html>
